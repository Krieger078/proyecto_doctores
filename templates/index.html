<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Registrarse</h1>
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="nombrecompleto">Nombre Completo</label>
        <input type="text" id="nombrecompleto" name="nombrecompleto" placeholder="Ingresa tu nombre completo" required class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required class="form-control">
      </div>
      <div class="form-group">
        <label for="telefono">Número de Teléfono</label>
        <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required class="form-control">
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required class="form-control">
      </div>
      <div class="form-group">
        <label for="sexo">Sexo</label>
        <select id="sexo" name="sexo" required class="form-control">
          <option value="">Selecciona tu sexo</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <div class="form-group">
        <label for="licencia">Cédula Profesional</label>
        <input type="text" id="licencia" name="licencia" placeholder="Ingresa tu cédula profesional" required class="form-control">
      </div>
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <select id="especialidad" name="especialidad" required class="form-control">
          <option value="">Selecciona tu especialidad</option>
          <option value="Cardiología">Cardiología</option>
          <option value="Dermatología">Dermatología</option>
          <option value="Endocrinología">Endocrinología</option>
          <option value="Gastroenterología">Gastroenterología</option>
          <option value="Neurología">Neurología</option>
          <option value="Oftalmología">Oftalmología</option>
          <option value="Oncología">Oncología</option>
          <option value="Ortopedia">Ortopedia</option>
          <option value="Pediatría">Pediatría</option>
          <option value="Psiquiatría">Psiquiatría</option>
          <option value="Radiología">Radiología</option>
          <option value="Urología">Urología</option>
          <option value="Cirugía General">Cirugía General</option>
          <option value="Anestesiología">Anestesiología</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required class="form-control">
      </div>
      <div class="botones">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>
    </form>
    <p>¿Ya tienes una cuenta? <a href="/login" class="btn btn-secondary">Inicia sesión aquí</a></p>
  </div>
</body>
</html>
